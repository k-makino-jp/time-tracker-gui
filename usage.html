<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <!-- favicon -->
    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Initialize -->
    <script src="init.js"></script>
    <title>Time Tracker GUI</title>
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid" id="app-sidebar">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div v-html="sidebarContents.isActiveUsage"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom">
                    <h1>Usage</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>How to use Time Tracker?</h5>
                    </div>
                    <div class="card-body">
                        <ol>
                            <li>Access to Time Tracker.</li>
                            <li>Enter or select your current task name.</li>
                            <li>Press Start button.</li>
                            <li>When you complete the task, press Stop button and time tracking process will be stopped.
                            </li>
                            <li>Back to 2.</li>
                        </ol>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
    <script> feather.replace() </script>

</body>

</html>
