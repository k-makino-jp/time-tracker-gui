<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <!-- favicon -->
    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Initialize -->
    <script src="init.js"></script>
    <title>Time Tracker GUI</title>
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="app-sidebar">
                <div v-html="sidebarContents.isActiveTimeConverter"></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="app-time-calculator">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-3 border-bottom">
                    <h1>Time Converter</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Convert time hh:mm:ss to hours, minutes or seconds</h5>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="calculate">
                            <div class="mb-3">
                                <label class="form-label">Please enter hh:mm:ss</label>
                                <input v-model="inputTime" class="form-control" placeholder="12:34:56"
                                    pattern="\d{2}:\d{2}:\d{2}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Please select unit</label>
                                <select class="form-select" v-model="selectedUnit" @click="calculate">
                                    <option>hour</option>
                                    <option>minute</option>
                                    <option>second</option>
                                </select>
                            </div>

                            <div class="mb-3 pb-3 border-bottom">
                                <button type="submit" class="btn btn-primary">{{buttonContent}}</button>
                            </div>

                            <div>
                                <h6>Result: {{result}} [{{selectedUnit}}]</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
    <script> feather.replace() </script>

</body>

</html>
